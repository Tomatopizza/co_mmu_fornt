<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="/static/css/users/login.css">
    <!-- js -->
    <script src="/static/js/users/login.js"></script>
    <title>Login</title>
</head>
<body>
    <main class="login_container">
        <h1>WELCOME!</h1>
        <form class="login_container_user">
            <div class="login_input">
                <div class="id_input">
                    <label for="email">
                        <i class="bi bi-person" id="id_cell"></i> 
                    </label>
                    <input type="email" name="email" id="email" placeholder="아이디">
                </div>
                <div class="password_input">
                    <label for="password">
                        <i class="bi bi-lock" id="password_cell"></i>
                    </label>
                    <input type="password" name="password" id="password" placeholder="비밀번호">
                </div>
            </div>
            <div class="login_btn">
                <button type="button" onclick="handleLogin()">로그인</button>
                <!-- 회원가입 연결 필요 -->
                <button type="button" onclick="location.href='signup.html'">회원가입</button>
            </div>
    
        </form>
    </main>

    

</body>
</html>
