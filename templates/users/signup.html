<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <!-- css -->
  <link rel="stylesheet" href="/static/css/users/signup.css">
  <!-- js -->  
  <script src="/static/js/nav.js"></script>
  <script src="/static/js/users/signup.js"></script>
  <script src="/static/js/users/api.js"></script>
  <title>회원가입</title>
<body>
    <main class="signup_container">
      <h1>회원가입</h1>
      <form class="signup_container_user">
          <div class="signup_input">
              <div class="id_input">
                  <label for="email">
                      <i class="bi bi-person" id="id_cell"></i> 
                  </label>
                  <input type="email" name="email" id="email" placeholder="ID">
              </div>
              <div class="password_input">
                  <label for="password">
                      <i class="bi bi-lock" id="password_cell"></i>
                  </label>
                  <input type="password" name="password" id="password" placeholder="Password">
              </div>
              <div class="image_input">
                  <label for="image">
                      <i class="bi bi-stars" id="image_cell"></i>
                  </label>
                  <input type="text" name="image" id="profile_image" placeholder="좋아하는 동물을 입력해주세요 ex)고양이, 강아지">
              </div>
              <div class="signup_btn">
                  <button type="button" onclick="handleSignup()">가입하기</button>
              <div>
                <a href="/templates/users/login.html" class="link-success">로그인 하러가기</a>
            </div>
</main>
</body>
</html>
