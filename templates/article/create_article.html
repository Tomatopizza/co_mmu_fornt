<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="/static//css/nav.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/article/create_article.css">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/static/js/article/create_article.js"></script>
    <title>글쓰기</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
   
</head>

<body>
    <header></header>
    <div style="width: 1200px; margin: 50px auto;">
        <form>
            <h3>글쓰기</h3>
            <div class="warp">
                <input class="title_input" id="title" type="text" placeholder="제목">
                <img alt="" id="article_image" style="width: 500px; margin-top: 10px;">
                <input type="file" onchange="preview(this)" style="margin-top: 10px;">
                <textarea class="content_textarea" id="content" rows="10" placeholder="내용"
                    style="width: 800px;"></textarea>
            </div>
            <div style="width: 825px; text-align: right; margin-top: 10px;">
                <button class="create_article_button" type="button" onclick="handlearticle()"
                    style="width: 200px; display :inline-block;">게시하기</button>
                <button class="create_article_button" style="width: 200px; display :inline-block;">돌아가기</button>
            </div>
        </form>
    </div>
</body>
<script src="/static/js/nav.js"></script>

</html>
